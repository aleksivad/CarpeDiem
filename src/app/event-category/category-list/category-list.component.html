<mat-sidenav-container class="app-container">
    <mat-sidenav [(opened)]="opened" mode="side" class="menu-container">
        <mat-list class="menu">
            <div class="box"></div>
            <mat-list-item class="menu-item" routerLink="/user">
                <mat-icon mat-list-icon>home</mat-icon>
                <p>Почетна</p>
            </mat-list-item>

            <mat-list-item class="menu-item" routerLink="/event">
                <mat-icon mat-list-icon>today</mat-icon>
                <p>Догађаји</p>
            </mat-list-item>
            <mat-list-item class="menu-item" routerLink="/user">
                <p>Одјави се</p>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="page">
        <mat-toolbar>
            <mat-toolbar-row class="naslov">
                <button mat-icon-button (click)="toggleMenu()">
                    <mat-icon>menu</mat-icon>
                </button>
                <h3 class="app-title"><em>Carpe diem</em></h3>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-toolbar class="module-naslov">
            <h3 class="module-title">Преглед свих категорија</h3>
            <button mat-icon-button (click)="addCategory()" class="right-button">
                <mat-icon class="add-icon">add</mat-icon>
            </button>
        </mat-toolbar>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-striped">
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Назив категорије </th>
                <td mat-cell *matCellDef="let element" class="table-content"> {{ element.categoryName }} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editCategory(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteCategory(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-sidenav-content>
</mat-sidenav-container>
